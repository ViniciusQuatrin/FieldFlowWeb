<!-- Sidebar Navigation -->
<aside
  class="w-64 bg-white dark:bg-surface-dark border-r border-slate-200 dark:border-slate-700/50 flex-shrink-0 flex flex-col transition-all duration-300 hidden md:flex h-screen fixed left-0 top-0 z-50">
  <div class="h-16 flex items-center px-6 border-b border-slate-200 dark:border-slate-700/50">
    <div class="flex items-center gap-2 cursor-pointer" routerLink="/">
      <div class="w-8 h-8 rounded bg-primary flex items-center justify-center text-white font-bold text-lg">
        FF
      </div>
      <span class="text-lg font-bold tracking-tight">FieldFlow<span class="text-primary">Admin</span></span>
    </div>
  </div>

  <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-1">
    <a routerLink="/" routerLinkActive="bg-primary/10 text-primary" [routerLinkActiveOptions]="{exact: true}"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white transition-colors font-medium group">
      <span class="material-icons text-xl group-hover:text-primary transition-colors">dashboard</span>
      <span>Dashboard</span>
    </a>
    <a routerLink="/novo" routerLinkActive="bg-primary/10 text-primary"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white transition-colors font-medium group">
      <span class="material-icons text-xl group-hover:text-primary transition-colors">add_circle</span>
      <span>Novo Material</span>
    </a>
    <a routerLink="/movimentacoes" routerLinkActive="bg-primary/10 text-primary"
      class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-slate-900 dark:hover:text-white transition-colors font-medium group">
      <span class="material-icons text-xl group-hover:text-primary transition-colors">swap_horiz</span>
      <span>Movimentações</span>
    </a>
  </nav>

  <div class="p-4 border-t border-slate-200 dark:border-slate-700/50">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
        <span class="material-icons text-slate-500">person</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-slate-900 dark:text-white truncate">Admin User</p>
        <p class="text-xs text-slate-500 dark:text-slate-400 truncate">Gerente</p>
      </div>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main class="flex-1 flex flex-col min-h-screen relative md:pl-64 transition-all duration-300">

  <!-- Mobile Header -->
  <header
    class="md:hidden h-16 bg-white dark:bg-surface-dark border-b border-slate-200 dark:border-slate-700/50 flex items-center justify-between px-4 flex-shrink-0 sticky top-0 z-40">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded bg-primary flex items-center justify-center text-white font-bold">FF</div>
      <span class="font-bold text-lg">FieldFlow</span>
    </div>
    <button class="text-slate-500 dark:text-white">
      <span class="material-icons">menu</span>
    </button>
  </header>

  <!-- Router Outlet Content -->
  <div class="flex-1 p-4 md:p-8 overflow-y-auto">
    <router-outlet></router-outlet>
  </div>

</main>
